language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm
    - hhvm-nightly

before_script:
    - composer self-update && composer install --dev
    - tests/travis/php_setup.sh
    - tests/travis/redis_setup.sh

script: ./tests/runTests.sh

after_script:
  - php vendor/bin/coveralls -v

services:
  - redis-server
  - memcached

matrix:
    allow_failures:
      - php: hhvm-nightly