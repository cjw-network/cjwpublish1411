<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#emotions_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/emotions.js"></script>
</head>
<body style="display: none" role="application" aria-labelledby="app_title">
<span style="display:none;" id="app_title">{#emotions_dlg.title}</span>
	<div align="center">
		<div class="title">{#emotions_dlg.title}:<br /><br /></div>

		<table id="emoticon_table" role="presentation" border="0" cellspacing="0" cellpadding="4">
		  <tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.cool}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText('B-D');"><img src="../emotions/img/smiley-cool.gif" width="18" height="18" border="0" alt="{#emotions_dlg.cool}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.cry}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':*(');"><img src="../emotions/img/smiley-cry.gif" width="18" height="18" border="0" alt="{#emotions_dlg.cry}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.embarassed}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-/');"><img src="../emotions/img/smiley-embarassed.gif" width="18" height="18" border="0" alt="{#emotions_dlg.embarassed}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.foot_in_mouth}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-S');"><img src="../emotions/img/smiley-foot-in-mouth.gif" width="18" height="18" border="0" alt="{#emotions_dlg.foot_in_mouth}" /></a></td>
		  </tr>
		  <tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.frown}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-(');"><img src="../emotions/img/smiley-frown.gif" width="18" height="18" border="0" alt="{#emotions_dlg.frown}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.innocent}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(';-P');"><img src="../emotions/img/smiley-innocent.gif" width="18" height="18" border="0" alt="{#emotions_dlg.innocent}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.kiss}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-u');"><img src="../emotions/img/smiley-kiss.gif" width="18" height="18" border="0" alt="{#emotions_dlg.kiss}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.laughing}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText('X-D');"><img src="../emotions/img/smiley-laughing.gif" width="18" height="18" border="0" alt="{#emotions_dlg.laughing}" /></a></td>
		  </tr>
		  <tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.money_mouth}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-$');"><img src="../emotions/img/smiley-money-mouth.gif" width="18" height="18" border="0" alt="{#emotions_dlg.money_mouth}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.sealed}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-|');"><img src="../emotions/img/smiley-sealed.gif" width="18" height="18" border="0" alt="{#emotions_dlg.sealed}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.smile}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-)');"><img src="../emotions/img/smiley-smile.gif" width="18" height="18" border="0" alt="{#emotions_dlg.smile}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.surprised}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-o');"><img src="../emotions/img/smiley-surprised.gif" width="18" height="18" border="0" alt="{#emotions_dlg.surprised}" /></a></td>
		  </tr>
		  <tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.tongue_out}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-P');"><img src="../emotions/img/smiley-tongue-out.gif" width="18" height="18" border="0" alt="{#emotions_dlg.tongue-out}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.undecided}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-?');"><img src="../emotions/img/smiley-undecided.gif" width="18" height="18" border="0" alt="{#emotions_dlg.undecided}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.wink}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(';-)');"><img src="../emotions/img/smiley-wink.gif" width="18" height="18" border="0" alt="{#emotions_dlg.wink}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.yell}. {#emotions_dlg.usage}" href="javascript:EmotionsDialog.insertText(':-0');"><img src="../emotions/img/smiley-yell.gif" width="18" height="18" border="0" alt="{#emotions_dlg.yell}" /></a></td>
		  </tr>
		</table>
		<div>{#emotions_dlg.usage}</div>
</div>
</body>
</html>
